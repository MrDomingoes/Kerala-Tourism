<head>

<body>
    <section class="container-fluid signup w-100 h-100">
        <div class="row justify-content-center">
            <div class="col-6 p-4 align-items-center">
                <form class="signupForm p-5 " action="./index.html" onsubmit="return validate()">
                    <fieldset class="form-group">
                        <h2 class="text-danger">Sign Up</h2>
                        <legend>Fill the Form</legend>


                        <div class="form-group mb-4 form-inline">
                            <div class="form-group form-inline mb-2">
                                <label class="form-control-label mb-2" for="firstname">First Name</label>
                                <input class="form-control" type="text" id="firstname" placeholder="enter First name" pattern="^([A-Za-z])*" required>
                            </div>

                            <div class="form-group form-inline mb-2">
                                <label class="form-control-label mb-2" for="secondname">Second Name</label>
                                <input class="form-control" type="text" id="secondname" placeholder="enter second name" pattern="^([A-Za-z])*" required>
                            </div>

                            <small class="form-text text-muted" id="nameHint"></small>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-control-label mb-2" for="phonenumber">Phone Number</label>
                            <input class="form-control" type="tel" id="phonenumber" placeholder="enter user name" pattern="^(^[0-9]{3}[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4}[-\s\.]?)" required>
                            <small class="form-text text-muted" id="phonHint"></small>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-control-label mb-2" for="email">Email</label>
                            <input class="form-control" type="email" id="email" placeholder="enter email id" pattern="^([A-Za-z0-9\.-]+)@([A-Za-z]+).([com|edu|net]+).([a-z]{2,3})?" required>
                            <small class="form-text text-muted" id="emailHint"></small>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-control-label mb-2" for="password">Enter Password</label>
                            <input class="form-control" type="password" id="password" placeholder="enter password" required>
                            <small class="form-text text-muted" id="paswdHint">Enter Password with consisting charectors
                                and symbols</small>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-control-label mb-2" for="username">*Re-enter password</label>
                            <input class="form-control" type="password" id="repassword" placeholder="enter same password" required>
                            <small class="form-text text-muted" id="paswdHint2">Enter Password with consisting
                                charectors
                                and symbols</small>
                        </div>

                        <small class="form-text text-muted" id="hint"></small>

                        <input class="btn btn-primary" type="submit" value="SignUp">


                    </fieldset>
                </form>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <script>
        function validate() {
            console.log("started");
            var firstname = document.getElementById('firstname');
            var secondname = document.getElementById('secondname');
            var phonenumber = document.getElementById('phonenumber');
            var email = document.getElementById('email');
            var password = document.getElementById('password');
            var repassword = document.getElementById('repassword');

            if (firstname.value != "" || secondname.value != "") {
                console.log("1");
                var regex = /^([A-Za-z])*/;
                if (regex.test(firstname.value)) {
                    console.log("2");
                    return true;
                } else {
                    var nameHint = document.getElementById('nameHint');
                    nameHint.innerText = "Entered name is not permittable";
                    nameHint.style.color = 'red';
                    firstname.style.border = '1px solid red';

                    return false;
                }
                if (regex.test(secondname.value)) return true;
                else {
                    var nameHint = document.getElementById('nameHint');
                    nameHint.innerText = "Entered name is not permittable";
                    nameHint.style.color = 'red';
                    secondname.style.border = '1px solid red';

                    return false;
                }
            } else {
                return false;

            }


        }
    </script>
