<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- Bootstrap CSS -->

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <title>Tour India</title>
</head>

<body>
    <section class="container-fluid signup">
        <div class="row align-items-center">
            <div class="col-7 mx-auto">
                <form action="">
                    <fieldset class="form-group">
                        <h2>Sign Up</h2>
                        <legend>Fill the Form</legend>


                        <div class="form-group mb-4">
                            <div class="form-group mb-3">
                                <label class="form-control-label" for="firstname">First Name</label>
                                <input class="form-control" type="text" id="firstname" placeholder="enter First name">
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-control-label" for="secondname">Email</label>
                                <input class="form-control" type="text" id="secondname" placeholder="enter second id">
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-control-label" for="username">User Name</label>
                            <input class="form-control" type="text" id="userName" placeholder="enter user name">
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-control-label" for="email">Email</label>
                            <input class="form-control" type="email" id="email" placeholder="enter email id">
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-control-label" for="password">Enter Password</label>
                            <input class="form-control" type="password" id="password" placeholder="enter password">
                            <small class="form-text text-muted" id="paswdHint">Enter Password with consisting charectors and symbols</small>
                        </div>

                        <div class="form-group mb-4">
                            <label class="form-control-label" for="username">*Re-enter password</label>
                            <input class="form-control" type="password" id="repassword" placeholder="enter same password">
                        </div>

                        <a href="./index.html" class="btn btn-primary">SignUp</a>


                    </fieldset>
                </form>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->

    <script>
        // When the user scrolls down 50px from the top of the document, resize the header's font size
        window.onscroll = function() {
            scrollFunction()
        }

        function scrollFunction() {
            if (
                document.body.scrollTop > 50 ||
                document.documentElement.scrollTop > 50
            ) {
                document.getElementById('header').classList.add('head-scroll')
            } else {
                document.getElementById('header').classList.remove('head-scroll')
            }
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script> -->
</body>

</html>
